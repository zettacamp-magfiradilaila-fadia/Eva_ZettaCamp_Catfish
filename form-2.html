<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form and Display</title>
    <link rel="stylesheet" href="css/form-2.css" />
    <script>
      var list1 = [];
      var list2 = [];
      var list3 = [];
      var list4 = [];
      var list5 = [];
      var list6 = [];
      var list7 = [];
      var list8 = [];

      var n = 1;
      var x = 0;

      function addRow() {
        var AddRown = document.getElementById('result');
        var NewRow = AddRown.insertRow(n);

        list1[x] = document.getElementById('num').value;
        list2[x] = document.getElementById('name').value;
        list3[x] = document.getElementById('gender').value;
        list4[x] = document.getElementById('email').value;
        list5[x] = document.getElementById('pic').value;
        list6[x] = document.getElementById('phone').value;
        list7[x] = document.getElementById('add').value;
        list8[x] = document.getElementById('dob').value;

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);
        var cel6 = NewRow.insertCell(5);
        var cel7 = NewRow.insertCell(6);
        var cel8 = NewRow.insertCell(7);

        cel1.innerHTML = list1[x];
        cel2.innerHTML = list2[x];
        cel3.innerHTML = list3[x];
        cel4.innerHTML = list4[x];
        cel5.innerHTML = list5[x];
        cel6.innerHTML = list6[x];
        cel7.innerHTML = list7[x];
        cel8.innerHTML = list8[x];

        n++;
        x++;
      }
    </script>
  </head>
  <body>
    <div class="nav">
      <nav>
        <a href="form-2.html">Form</a>
        <a href="table-input.html">Table</a>
      </nav>
    </div>
    <section id="form">
      <form action="table-input.html" method="GET">
        <fieldset>
          <legend>Data Form</legend>
          <p>
            <label for="id">ID : </label>
            <input type="number" name="id" id="num" /> <br />
          </p>
          <p>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" /> <br />
          </p>
          <p>
            <label for="gender">Gender : </label>
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="none">None</option>
            </select>
          </p>
          <p>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" /> <br />
          </p>
          <p>
            <label for="image">Photo : </label>
            <input type="file" name="photo" id="pic" /> <br />
          </p>
          <p>
            <label for="telephone">Telephone : </label>
            <input type="tel" name="telephone" id="phone" /> <br />
          </p>
          <p>
            <label for="address">Address : </label>
            <textarea name="address" id="add" cols="40" rows="5"></textarea> <br />
          </p>
          <p>
            <label for="birth">Date of Birth : </label>
            <input type="date" name="birth" id="dob" /> <br />
          </p>
          <p>
            <input type="button" onclick="addRow();">Submit</input>
          </p>
        </fieldset>
      </form>
    </section>

    <section id="table">
      <table id="result">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Photo</th>
          <th>Telephone</th>
          <th>Address</th>
          <th>Date of Birth</th>
        </tr>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Male</td>
          <td>john@example.com</td>
          <td>
            <img src="img/discord.png" alt="John" width="200px" height="200px">
          </td>
          <td>112233445566</td>
          <td>Anonymous Road</td>
          <td>09/29/2022</td>
        </tr>
      </table>
    </section>
  </body>
</html>
