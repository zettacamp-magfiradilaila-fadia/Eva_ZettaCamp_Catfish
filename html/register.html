<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Form</title>
    <style>
      label {
        padding-right: 5px;
        text-align: right;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <form style="width: 500px; margin: auto">
      <fieldset>
        <legend>Registration</legend>
        <p>
          <label for="name">Name : </label>
          <input type="text" id="name" name="name" required /> <br />
        </p>
        <p>
          <label for="description">Description : </label>
          <textarea name="biodata" id="bio" cols="40" rows="5"></textarea> <br />
        </p>
        <p>
          <label for="gender">Gender : </label>
          <label><input type="radio" name="gender" value="Male" />Male</label>
          <label><input type="radio" name="gender" value="Female" />Female</label> <br />
        </p>
        <p>
          <label for="email">Email : </label>
          <input type="email" name="email" /> <br />
        </p>
        <p>
          <label for="telephone">Telephone : </label>
          <input type="tel" name="telephone" /> <br />
        </p>
        <p>
          <label for="birth">Date of Birth : </label>
          <input type="date" name="birth" /> <br />
        </p>
        <p>
          <label for="age">Age : </label>
          <input type="number" name="age" /> <br />
        </p>
        <p>
          <label for="service">Select your account type : </label>
          <label><input type="radio" name="service" value="free" />Free</label>
          <label><input type="radio" name="service" value="premium" />Premium</label> <br />
        </p>
        <p>
          <a href="profile.html" style="border: 3px black solid; padding: 12px">Submit</a>
        </p>
      </fieldset>
    </form>
  </body>
</html>
