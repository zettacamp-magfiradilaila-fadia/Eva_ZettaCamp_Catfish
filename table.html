<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Tables</title>
    <style>
      .container {
        margin: auto;
        padding: 5px;
      }

      .table-1 table {
        border-collapse: collapse;
        padding: 5px;
        width: 500px;
        height: 400px;
      }

      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="table-1">
        <table>
          <tr>
            <th>No</th>
            <th>Hobbies</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Sleeping</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Playing Video Games</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Eating</td>
          </tr>
        </table>
      </div>
      <div class="table-2"></div>
      <div class="table-3"></div>
    </div>
  </body>
</html>
