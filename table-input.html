<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Input</title>
    <link rel="stylesheet" href="css/table-input.css" />
    <script>
      var list1 = [];
      var list2 = [];
      var list3 = [];
      var list4 = [];
      var list5 = [];
      var list6 = [];
      var list7 = [];
      var list8 = [];

      var n = 1;
      var x = 0;

      function addRow() {
        var AddRown = document.getElementById('result');
        var NewRow = AddRown.insertRow(n);

        list1[x] = document.getElementById('num').value;
        list2[x] = document.getElementById('name').value;
        list3[x] = document.getElementById('gender').value;
        list4[x] = document.getElementById('email').value;
        list5[x] = document.getElementById('pic').value;
        list6[x] = document.getElementById('phone').value;
        list7[x] = document.getElementById('add').value;
        list8[x] = document.getElementById('dob').value;

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);
        var cel6 = NewRow.insertCell(5);
        var cel7 = NewRow.insertCell(6);
        var cel8 = NewRow.insertCell(7);

        cel1.innerHTML = list1[x];
        cel2.innerHTML = list2[x];
        cel3.innerHTML = list3[x];
        cel4.innerHTML = list4[x];
        cel5.innerHTML = list5[x];
        cel6.innerHTML = list6[x];
        cel7.innerHTML = list7[x];
        cel8.innerHTML = list8[x];

        n++;
        x++;
      }
    </script>
  </head>
  <body>
    <div class="nav">
      <nav>
        <a href="form-2.html">Form</a>
        <a href="table-input.html">Table</a>
      </nav>
    </div>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Photo</th>
        <th>Telephone</th>
        <th>Address</th>
        <th>Date Of Birth</th>
      </tr>
    </table>
  </body>
</html>
